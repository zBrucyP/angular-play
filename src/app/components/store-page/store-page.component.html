<app-popular-slider></app-popular-slider>
<div class="store-container">
    <mat-card class="subnav-container">
        <mat-selection-list #shoes [multiple]="false">
            <mat-list-option 
                *ngFor="let option of CATEGORY_OPTIONS" 
                [value]="option"
                (click)="clickCategory(option.tag)">
              {{option.display}}
            </mat-list-option>
          </mat-selection-list>
    </mat-card>
    <mat-card class="main-products-container">
        <mat-card class="product-card" *ngFor="let product of products$ | async">
            <mat-card-header>
                <mat-card-title>{{product.title}}</mat-card-title>
                <mat-card-subtitle>{{product.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{product.imageLink}} alt="Product Image">
            <mat-card-content>
                <p>
                    
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary">Add to Cart</button>
            </mat-card-actions>
        </mat-card>
    </mat-card>
</div>
