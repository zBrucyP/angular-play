<ng-container class="home">
  
  <mat-sidenav-container class="home">
    <mat-sidenav
      [opened]="(sideNavOpened$ | async)"
      (closed)="sideNavClosed()"
    >
    <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-toolbar></app-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
